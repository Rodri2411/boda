<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agustina & Rodrigo — Save the date</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HERO -->
  <section class="hero" id="hero">
    <img src="20250201_125621.jpg" alt="Agustina y Rodrigo">

    <div class="hero-content">
      <div class="stack" id="heroText">
        <div class="save">Guarda la fecha</div>
        <div class="title">¡Nos casamos!</div>
        <div class="names">Agustina</div>
        <div class="amp">&</div>
        <div class="names">Rodrigo</div>
      </div>
    </div>

    <div class="scroll-indicator">⌄</div>
  </section>

  <!-- COUNTDOWN -->
  <section class="countdown-section" id="countdown">
    <p class="countdown-intro">Bienvenidos a nuestra boda</p>

    <div class="countdown-line">
      <span><strong id="d">--</strong> días</span>
      <span>:</span>
      <span><strong id="h">--</strong> hs</span>
      <span>:</span>
      <span><strong id="m">--</strong> min</span>
      <span>:</span>
      <span><strong id="s">--</strong> seg</span>
    </div>

    <p class="countdown-foot">
      Guardá la fecha: <strong>3 de octubre de 2026</strong><br>
      Más cerca del día publicamos toda la información.
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
