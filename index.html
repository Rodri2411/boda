<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agustina & Rodrigo</title>

  <!-- Fuente simple por ahora -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    /* =========================
       HERO (FOTO + TEXTO)
       ========================= */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;           /* ðŸ”‘ Mobile opciÃ³n A */
      object-position: center;     /* luego ajustamos foco */
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35); /* contraste suave */
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero-content .save {
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .hero-content h1 {
      font-size: clamp(26px, 6vw, 48px);
      font-weight: 600;
      margin-bottom: 12px;
    }

    .hero-content .names {
      font-size: clamp(36px, 8vw, 64px);
      font-weight: 400;
      line-height: 1.1;
    }

    .hero-content .amp {
      font-size: 28px;
      margin: 8px 0;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 24px;
      font-size: 20px;
      opacity: 0.8;
    }

    /* =========================
       SECCIÃ“N 2 (placeholder)
       Esta secciÃ³n ES la que
       tapa la foto al scrollear
       ========================= */
    .next-section {
      min-height: 100vh;
      background: #0f243a; /* azul base */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .next-section p {
      font-size: 18px;
      max-width: 600px;
      line-height: 1.6;
    }

  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <img src="foto.jpg" alt="Agustina y Rodrigo">

    <div class="hero-content">
      <div class="save">Guarda la fecha</div>
      <h1>Â¡Nos casamos!</h1>

      <div class="names">
        Agustina
        <div class="amp">&</div>
        Rodrigo
      </div>
    </div>

    <div class="scroll-indicator">âŒ„</div>
  </section>

  <!-- SECCIÃ“N QUE TAPA LA FOTO -->
  <section class="next-section">
    <p>
      Bienvenidos a nuestra boda.<br><br>
      AcÃ¡ va a venir el countdown (pantalla completa, sin cajas).
    </p>
  </section>

</body>
</html>
