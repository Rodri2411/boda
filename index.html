<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agustina & Rodrigo — Save the date</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Montserrat', sans-serif; }
    body { overflow-x: hidden; background:#000; }

    /* HERO full screen */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      background: #111;
    }

    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;      /* Mobile opción A: recorta un poco pero queda full screen prolijo */
      object-position: center;
      display: block;
      transform: translateZ(0);
    }

    /* oscurece un toque para que el texto se lea */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.28);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      color: #fff;
      padding: 0 18px;
    }

    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transform: translateY(0);
      transition: transform .2s ease-out, opacity .2s ease-out;
      will-change: transform, opacity;
    }

    .save {
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: .95;
    }

    .title {
      font-size: clamp(26px, 7vw, 52px);
      font-weight: 600;
      line-height: 1.05;
    }

    .names {
      font-size: clamp(36px, 9vw, 72px);
      font-weight: 400;
      line-height: 1.05;
    }

    .amp {
      font-size: 28px;
      opacity: .95;
      margin: 2px 0;
    }

    .scroll-indicator {
      position: absolute;
      left: 0; right: 0;
      bottom: 22px;
      z-index: 2;
      text-align: center;
      color: rgba(255,255,255,.9);
      font-size: 22px;
      animation: bob 1.6s ease-in-out infinite;
      user-select: none;
    }

    @keyframes bob {
      0%,100% { transform: translateY(0); opacity: .9; }
      50%     { transform: translateY(8px); opacity: .65; }
    }

    /* Sección 2 placeholder: después metemos el countdown ancho completo */
    .next {
      min-height: 100vh;
      background: #0f243a;
      color: #fff;
      display: grid;
      place-items: center;
      padding: 48px 18px;
      text-align: center;
    }

    .next p { max-width: 720px; line-height: 1.6; opacity: .95; }

    /* Accesibilidad */
    @media (prefers-reduced-motion: reduce) {
      .scroll-indicator { animation: none; }
      .stack { transition: none; }
    }
  </style>
</head>

<body>

  <section class="hero" id="hero">
    <!-- ✅ EN TU CASO, la foto está en la raíz -->
    <img src="20250201_125621.jpg" alt="Agustina y Rodrigo">

    <div class="hero-content">
      <div class="stack" id="heroText">
        <div class="save">Guarda la fecha</div>
        <div class="title">¡Nos casamos!</div>
        <div class="names">Agustina</div>
        <div class="amp">&</div>
        <div class="names">Rodrigo</div>
      </div>
    </div>

    <div class="scroll-indicator">⌄</div>
  </section>

<section class="countdown-section" id="countdown">
  <p class="countdown-intro">Bienvenidos a nuestra boda</p>

  <div class="countdown-line">
    <span><strong id="d">--</strong> días</span>
    <span>:</span>
    <span><strong id="h">--</strong> hs</span>
    <span>:</span>
    <span><strong id="m">--</strong> min</span>
    <span>:</span>
    <span><strong id="s">--</strong> seg</span>
  </div>

  <p class="countdown-foot">
    Guardá la fecha: <strong>3 de octubre de 2026</strong><br>
    Más cerca del día publicamos toda la información.
  </p>
</section>


  <!-- Efecto simple: el texto del hero “sube” a medida que scrolleás -->
  <script>
    (function () {
      const hero = document.getElementById('hero');
      const heroText = document.getElementById('heroText');

      function onScroll() {
        const vh = window.innerHeight || 1;
        const rect = hero.getBoundingClientRect();

        // progreso 0..1 mientras el hero se va yendo hacia arriba
        const progress = Math.min(1, Math.max(0, (-rect.top) / vh));

        // sube el texto hasta 120px y baja un toque la opacidad
        const y = progress * -120;
        const o = 1 - progress * 0.35;

        heroText.style.transform = `translateY(${y}px)`;
        heroText.style.opacity = o.toFixed(3);
      }

      window.addEventListener('scroll', onScroll, { passive: true });
      window.addEventListener('resize', onScroll);
      onScroll();
    })();
  </script>

</body>
</html>
